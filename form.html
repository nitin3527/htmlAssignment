<!DOCTYPE html>
<html>
<head>
	<title>Assignment Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="bugReport">Bug Report</div>
	<form>
  		<label>Title*</label><br>
  			<input type="text" id="fname" required="text" size="40" name="fname"><br>
  		<label>Description*</label><br>
  			<textarea rows="4" cols="40"></textarea><br>
  		<label>Operating System</label><br>
	  		<select>
	  			<option value="Windows XP">Windows XP</option>
	  			<option value="Windows">Windows</option>
	  			<option value="Mac">Mac</option>
	  			<option value="Linux">Linux</option>
			</select><br>
		<label>Product*</label><br>
	  		<select name="Product" id="Product">
	  			<option value="Dell">Dell</option>
	  			<option value="Lenevo">Lenevo</option>
	  			<option value="Apple">Apple</option>
	  			<option value="Asus">Asus</option>
			</select><br>
		<label>Version*</label><br>
  			<input type="text" id="version" required="text" size="10" name="version"><br>
  		<label class="radio">Liciense*</label><br>
  			<input type="radio" id="free" name="Liciense" value="free">
  			<span for="free">Free</span>
  			<input type="radio" id="business" name="Liciense" value="business">
			<span for="male">Business</span><br>
		<label>Security*</label><br>
	  		<select name="Security" id="Security">
	  			<option value="critical">critical</option>
	  			<option value="low">low</option>
	  			<option value="medium">medium</option>
	  			<option value="high">high</option>
			</select><br>
		<label for="myfile">Attachments</label>
			<input type="file" id="myfile" name="myfile"><br>
		<div class="send">
			<button>Send</button>
		</div>
	</form>
</body>
</html>
